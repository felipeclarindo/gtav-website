<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Grand Theft Auto</title>

    <!-- Ícone da página -->
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">

    <!-- Estilos -->
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
        <div class="logo">
            <img src="src/img/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img src="src/img/logo-gta.svg" alt="Logo Gta V">
        </div>
        <!-- Menu de navegação -->
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">
                        Suporte
                        <img src="./src/img/icone-link.svg" alt="Icone de link de suporte">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main class="home" id="home">
        <!-- Imagem de fundo -->
        <img class="imagen-fundo" src="src/img/bg-main.png" alt="background main">

        <div class="informacoes">
            <!-- Lista de jogos -->
            <div class="lista-de-jogos">
                <img src="src/img/logo-gta-v.svg" alt="Logo Gta V">
                <img src="src/img/logo-gta-online.svg" alt="Logo Gta V Online">
            </div>

            <!-- Título e descrição -->
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series XlS</h1>
            <p class="texto">Experimente os fenômenos do entretenimento Grand Theft Auto V e GTA Online</p>

            <!-- Botão de compra -->
            <a class="btn-comprar" href="#comprar">COMPRE JÁ</a>
        </div>
    </main>

    <!-- Seção de compra -->
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <!-- Imagem da capa do jogo -->
            <img class="capa-do-jogo" src="src/img/gta5.jpg" alt="Capa do jogo GTA V">

            <!-- Informações do jogo -->
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>Inclui <strong>modo história do GTA V</strong> e <strong>GTA V Online</strong></p>

                <!-- Lista de plataformas -->
                <ul class="plataformas">
                    <li><img src="src/img/logo-ps5.svg" alt="Logo Playstation 5"></li>
                    <li><img src="src/img/logo-xbox-series-s.svg" alt="Logo Xbox series X|S"></li>
                    <li><img src="src/img/logo-ps4.svg" alt="Logo Playstation 4"></li>
                    <li><img src="src/img/logo-xbox-one.svg" alt="Logo Xbox One"></li>
                    <li><img src="src/img/logo-pc.svg" alt="Logo PC"></li>
                </ul>
            </div>

            <!-- Botão de seleção de plataforma -->
            <button class="btn-plataforma">
                Selecione a plataforma
                <!-- Lista de plataformas no botão -->
                <ul class="plataformas">
                    <li><img src="src/img/logo-ps5.svg" alt="Logo Playstation 5"></li>
                    <li><img src="src/img/logo-xbox-series-s.svg" alt="Logo Xbox series X|S"></li>
                    <li><img src="src/img/logo-ps4.svg" alt="Logo Playstation 4"></li>
                    <li><img src="src/img/logo-xbox-one.svg" alt="Logo Xbox One"></li>
                    <li><img src="src/img/logo-pc.svg" alt="Logo PC"></li>
                </ul>
            </button>
        </div>
    </section>

    <!-- Script -->
    <script src="src/js/script.js"></script>
</body>

</html>
